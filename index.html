<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/pure-min.css" integrity="sha384-nn4HPE8lTHyVtfCBi5yW9d20FjT8BJwUXyWZT9InLYax14RDjBj46LmSztkmNP9w"
        crossorigin="anonymous" />
    <link rel="stylesheet" href="phone.css">

    <title>Phone app</title>
</head>

<body>
    <div id="tab-bar" role="tablist">
        <button id="tab-pad" role="tab">Phone</button>
        <button id="tab-list" role="tab">Contacts</button>
        <button id="tab-add" role="tab">add Contact</button>
    </div>
    <div id="pannels" role="tabpanel">
        <div id="panel-pad">
            <input type="text" id="number" readonly/>
            <div>
                <!--Buttons!-->
                <div class="row">
                    <button id="phone-1" class="phone-button pure-button">1</button>
                    <button id="phone-2" class="phone-button pure-button">2</button>
                    <button id="phone-3" class="phone-button pure-button">3</button>
                </div>
                <div class="row">
                    <button id="phone-4" class="phone-button pure-button">4</button>
                    <button id="phone-5" class="phone-button pure-button">5</button>
                    <button id="phone-6" class="phone-button pure-button">6</button>
                </div>
                <div class="row">
                    <button id="phone-7" class="phone-button pure-button">7</button>
                    <button id="phone-8" class="phone-button pure-button">8</button>
                    <button id="phone-9" class="phone-button pure-button">9</button>
                </div>
                <div class="row">
                    <button id="phone-star" class="phone-button pure-button">*</button>
                    <button id="phone-0" class="phone-button pure-button">0</button>
                    <button id="phone-pound" class="phone-button pure-button">#</button>
                </div>
            </div>
            <div class="pure-g">
                <div class="pure-u-1-2">
                    <div class="padded-button-box">
                        <button id="clear">Clear Input</button>
                    </div>
                </div>
                <div class="pure-u-1-2">
                    <div class="padded-button-box">
                        <button id="dial">dial</button>
                    </div>
                </div>
            </div>
        </div>
        <div id="panel-list">
            <!-- This could be autogenerated.-->
            <h2 id="contacts-a">A</h2>
            <ul>
                <li> Anna Smith</li>
                <li> Anna Johnson</li>
                <li> Aunt Kettleson</li>
                <li> Ammanza King</li>
                <li> Arthropod McWeirdname</li>
            </ul>
            <h2 id="contacts-b">B</h2>
            <ul>
                <li> Barf Bag</li>
                <li> Big Kid</li>
                <li> Bob Bart</li>
                <li> Brice Rirema</li>
                <li>Bs</li>
            </ul>
        </div>  
    </div>
    <div id="panel-add">
        <form class="pure-form pure-form-stacked">
            <fieldset>
                <legend> Add Contact</legend>
                <label for="name">Name</label>
                <input id="name" type="text" placeholder="name"/>
                <label for="Mobile-1">Mobile Phone</label>
                <input id="mobile-1" type="phone"/>
                <label for="email">Email</label>
                <input id="email" type="email" placeholder="doug@example.com"/>
            </fieldset>
            <div class="pure-g">
                <div class="pure-u-1-2">
                    <button id="clear-contact-form" class="pure-button">Clear</button>
                </div>
                <div class="pure-u-1-2">
                    <button id="save-contact" class="pure-button">Save</button>
                </div>
            </div>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="phone.js"></script>
</body>
</html>
